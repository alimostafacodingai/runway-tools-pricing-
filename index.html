<!doctype html><html lang="en"><meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Runway Tools — Pricing</title>
<style>
  body{margin:0;background:#0b0f14;color:#f4f4f5;font-family:system-ui,Segoe UI,Roboto}
  .wrap{max-width:1100px;margin:auto;padding:28px}
  h1{text-align:center;margin:12px 0 4px}
  p.sub{color:#a1a1aa;text-align:center;margin:0 0 22px}
  .grid{display:grid;gap:16px}
  @media(min-width:860px){.grid{grid-template-columns:repeat(3,1fr)}}
  .card{background:#111827;border:1px solid #1f2937;border-radius:16px;padding:20px}
  .plan{font-weight:800;font-size:20px;margin:0 0 6px}
  .tag{color:#a1a1aa;margin:0 0 10px}
  .price{font-size:26px;font-weight:900;margin:6px 0 12px}
  a.btn{display:block;text-align:center;text-decoration:none;font-weight:800;
        padding:12px 16px;border-radius:12px;background:linear-gradient(90deg,#8b5cf6,#06b6d4);color:#fff}
  .note{color:#a1a1aa;font-size:12px;margin-top:8px;text-align:center}
</style>
<div class="wrap">
  <h1>Choose your plan</h1>
  <p class="sub">Whop handles checkout & access. Pick a plan to start.</p>
  <section class="grid">
    <article class="card">
      <h2 class="plan">Free</h2><p class="tag">Sample tools</p><div class="price">$0</div>
      <a class="btn" id="free" href="#">Get started — Free</a><p class="note">No card required.</p>
    </article>
    <article class="card">
      <h2 class="plan">Beginner</h2><p class="tag">More templates + support</p><div class="price">$15/mo</div>
      <a class="btn" id="beginner" href="#">Choose Beginner</a><p class="note">Cancel anytime.</p>
    </article>
    <article class="card">
      <h2 class="plan">Pro</h2><p class="tag">Full suite + AI Mentor</p><div class="price">$29/mo</div>
      <a class="btn" id="pro" href="#">Go Pro</a><p class="note">Instant access.</p>
    </article>
  </section>
</div>
<script>
  const WHOP = {
    free:     "REPLACE_WITH_WHOP_FREE_CHECKOUT_URL",
    beginner: "REPLACE_WITH_WHOP_BEGINNER_CHECKOUT_URL",
    pro:      "REPLACE_WITH_WHOP_PRO_CHECKOUT_URL"
  };
  const q = new URLSearchParams(location.search); // keep UTM params
  const tail = q.toString() ? "?"+q.toString() : "";
  document.getElementById("free").onclick      = e=>{e.preventDefault(); location.href = WHOP.free+tail};
  document.getElementById("beginner").onclick  = e=>{e.preventDefault(); location.href = WHOP.beginner+tail};
  document.getElementById("pro").onclick       = e=>{e.preventDefault(); location.href = WHOP.pro+tail};
</script>
</html>
